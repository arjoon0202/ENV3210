name: Build and Deploy Website

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *' # Daily at 6 AM UTC

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout website repo
        uses: actions/checkout@v4

      - name: Clone Data Science Module repo
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.DS_MODULE_PAT }}@github.com/arjoon0202/Data-Science-Module.git ds-module-temp

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render website
        run: quarto render

      - name: Copy DS module slides to _site (post-render, untouched by Quarto)
        run: |
          mkdir -p _site/materials/slides
          if ls ds-module-temp/rendered/slides/*.html 1>/dev/null 2>&1; then
            cp ds-module-temp/rendered/slides/*.html _site/materials/slides/
          fi

      - name: Copy DS module handouts to _site (post-render, untouched by Quarto)
        run: |
          mkdir -p _site/materials/handouts
          if ls ds-module-temp/rendered/handouts/*.html 1>/dev/null 2>&1; then
            cp ds-module-temp/rendered/handouts/*.html _site/materials/handouts/
          fi

      - name: Clean up temp clone
        run: rm -rf ds-module-temp

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
